<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NBA Game (HTML only)</title>
</head>
<body>

    <h1>Welcome to the NBA Fan Zone</h1>
    <p>Click the button below to start the game:</p>

    <!-- Static Image of Basketball Game -->
    <div>
        <img src="https://example.com/basketball-hoop.jpg" alt="Basketball Hoop" width="400">
        <p>This is the basketball hoop. Click the button to start your game!</p>
    </div>

    <!-- Static Button (no action without JavaScript) -->
    <button onclick="alert('Game started!')">Start Game</button>

    <p>Good luck! Try to score a basket!</p>

</body>
</html>
